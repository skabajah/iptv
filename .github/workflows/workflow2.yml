name: Merge EPG Files (2)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  merge-epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xmltv gzip curl

      - name: Download PlutoTV EPG
        run: |
          curl -L "https://i.mjh.nz/PlutoTV/us.xml.gz" -o pluto.xml.gz

      - name: Download m3u4u EPG
        run: |
          curl -L "http://m3u4u.com/epg/8p4ey8mr4zuqr983ng1v" -o m3u4u.xml.gz

      - name: Decompress EPG files
        run: |
          gunzip -f pluto.xml.gz
          gunzip -f m3u4u.xml.gz

      - name: Merge EPG into combined.xml
        run: |
          xmltvcat pluto.xml m3u4u.xml > combined.xml

      - name: Commit and push combined.xml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet combined.xml; then
            echo "No changes in combined.xml"
          else
            git add combined.xml
            git commit -m "Update combined EPG"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
